    <!-- Script to redirect from GitHub Pages to the correct route -->
    <script type="text/javascript">
      // This script checks if we are being redirected from the 404.html page
      (function() {
        // Parse the URL
        var loc = window.location;
        
        // Check if we need to redirect
        if (loc.search) {
          // If we have a query string that starts with ?/, extract the path
          var redirectPath = loc.search.substring(2);
          var path = redirectPath.split('&')[0];
          
          // Reconstruct the URL without the query string
          var newUrl = loc.origin + loc.pathname + (path ? '#/' + path : '') + loc.hash;
          
          // Replace the current URL
          window.history.replaceState(null, null, newUrl);
        }
      })();
    </script>
